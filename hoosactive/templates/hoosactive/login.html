{% extends "hoosactive/base.html" %}
{% block content %}
{% load static %}

{% load socialaccount %}

<body>
	<div class="container h-100 mt-3">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
          <h2 class="mt-1" style="color: #FFF; text-align: center; margin-bottom: 0 !important; font-size: 20px;">LOGIN</h2>
				</div>
				<div class="d-flex justify-content-center" style="margin-top: 20px;">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
              <input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   	</div>
					</form>
				</div>

				<div class="mt-3">
					<div class="d-flex justify-content-center" style="color: white;">
						Don't have an account? <a href="{% url 'hoosactive:register' %}" class="ml-2" style="text-decoration: none;">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center" style="color: white;">
						Forgot Your Password? <a href="{% url 'hoosactive:password_reset' %}" class="ml-2" style="text-decoration: none;">Reset Password</a>
					</div>
          {% for message in messages %}
          <div class="message mt-1">
            {{message}}
          </div>
  				{% endfor %}
        </div>
			</div>
		</div>
    <hr width="350px" color="black" style="margin-bottom: 16px">
    <div class="d-flex justify-content-center">
      <a class="btn btn-outline-dark" href="{% provider_login_url 'google' %}" role="button" style="text-transform:none">
        <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
        Login with Google
      </a>
    </div>

	</div>

  <script>

    // Because I didn't set placeholder values in forms.py,
    // they will be set here using vanilla Javascript.
    // We start indexing at one because CSRF_token
    // is considered an input field.

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username...';
    form_fields[2].placeholder='Password...';

    for (var field in form_fields){
      form_fields[field].className += ' form-control'
    }

  </script>
</body>

{% endblock %}
