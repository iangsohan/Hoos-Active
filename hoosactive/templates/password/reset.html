{% block content %}
<h1>Need To Change Your Password?</h1>
<p>
  Enter your email address below, and we'll email instructions for setting a new
  one.
</p>

</div>
{% for message in messages %}
<div class="message mt-1">
  {{message}}
</div>
{% endfor %}
</div>
<form method="POST">
  {% csrf_token %}
  {{ form.email }}
  <input type="submit" value="Send me instructions!" />
</form>
{% endblock %}
